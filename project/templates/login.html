{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="login-container mx-auto" style="max-width: 400px;">
        <h2 class="mb-4 text-cozy fw-bold">Log In</h2>

        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-cozy w-100" type="submit">Log In</button>
        </form>

        <div class="mt-3">
            <p class="text-muted">Donâ€™t have an account? <a href="/register" class="text-cozy fw-semibold">Register</a></p>
        </div>
    </div>
{% endblock %}
