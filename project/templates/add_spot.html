{% extends "layout.html" %}
{% block title %}Add Cozy Hot Chocolate Spot{% endblock %}

{% block main %}
    <h1 class="text-cozy mb-4">Add a New Hot Chocolate Spot ☕</h1>

    <form action="/add" method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 400px;">

        <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Spot Name" required>
        </div>

        <div class="mb-3">
            <input type="text" name="address" class="form-control" placeholder="Full Address" required>
        </div>

        <div class="mb-3">
            <input type="number" name="rating" class="form-control" placeholder="Rating (1–5)" min="1" max="5" step="0.5">
        </div>

        <div class="mb-3">
            <textarea name="notes" class="form-control" placeholder="Notes (optional)"></textarea>
        </div>

    <!-- Optional Date -->
        <div class="mb-3">
            <label for="date_traveled" class="form-label">Date Traveled (optional):</label>
            <input type="date" id="date_traveled" name="date_traveled" class="form-control">
        </div>

    <!--  Optional Image -->
        <div class="mb-3">
            <label for="image" class="form-label">Upload a Photo (optional):</label>
            <input type="file" id="image" name="image" accept="image/*" class="form-control">
        </div>

        <button type="submit" class="btn btn-cozy w-100">Add Spot</button>
    </form>
{% endblock %}
